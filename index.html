<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Title</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header></header>

    <!-- Main Content Section -->
    <main>
      <!-- Hero Section -->
      <section id="hero">
        <img
          alt="hero-left-image"
          src="./assets/images/HeroLeftImage.svg"
          id="hero-left-image"
        />
        <div id="hero-headline-container">
          <h1>
            Find a High-Potential Customers with
            <span class="highlight">Trustco.</span>
          </h1>
          <p id="hero-subhead">
            We provide sales teams and professionals with the knowledge, skill
            and discipline they need to be 10x more successful.
          </p>
          <div id="hero-btn-container">
            <button id="get-started">Get Started</button>
            <a id="check-btn" href="#">
              <div>
                <img
                  alt="polygon-icon"
                  src="./assets/images/icons/PolygonIcon.svg"
                />
              </div>
              <p>Check Our Video</p>
            </a>
          </div>
        </div>

        <img
          alt="hero-right-image"
          src="./assets/images/HeroRightImage.svg"
          id="hero-right-image"
        />
        <div id="hero-mobile-container">
          <img
            alt="hero-right-image"
            src="./assets/images/HeroRightImage.svg"
            id="hero-right-image-mobile"
          />
          <img
            alt="hero-left-image"
            src="./assets/images/HeroLeftImage.svg"
            id="hero-left-image-mobile"
          />
        </div>
      </section>
      <!-- Trusted by the best in the world -->
      <section id="trusted-brands">
       <p>Trusted by the best in the world</p>
        <div id="brands-logo-wrp">
          <img
            alt="google-image"
            src="./assets/images/icons/Google.svg"
            id="google-image"
          />
          <img
            alt="atlassian-image"
            src="./assets/images/icons/Atlassian.svg"
            id="atlassian-image"
          />
          <img
            alt="canon-image"
            src="./assets/images/icons/Canon.svg"
            id="canon-image"
          />
          <img
            alt="walmart-image"
            src="./assets/images/icons/Walmart.svg"
            id="walmart-image"
          />
          <img
            alt="amazon-image"
            src="./assets/images/icons/Amazon.svg"
            id="amazon-image"
          />
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Company Name. All rights reserved.</p>
    </footer>
  </body>
</html>
